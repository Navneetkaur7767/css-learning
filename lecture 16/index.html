  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display property</title>
    <style>
        *
        {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        span
        {
         border: 1px solid red;
         width: 70px;
         height: 70px;
         margin: 25px;
         padding: 15px;
         display: inline-block;
        }
       
    div
    {
      border: 1px solid red;  
      width: 300px;
      height: 300px;
      margin: 25px;
      padding: 25px;
      display: inline;
    }
 
    </style>


  </head>
