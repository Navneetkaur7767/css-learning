<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>media queries</title>
<style>
    .box{
        height: 500px;
        width: 500px;
        background-color: aqua;
        border: 2px solid black;
        
    }
    @media (max-width:500px) and (min-width:300px)
    {
        .box{
          background-color: green;
        }
    }
    
    
</style>
</head>


<body>
    <div class="box">
        hello ji
    </div>
</body>
</html>
